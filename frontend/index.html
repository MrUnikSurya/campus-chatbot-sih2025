<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lightweight Chat UI</title>
  <style>
    :root{
      --bg: #e9edef;
      --panel: #f7f9fa;
      --user-bubble: #DCF8C6; /* WhatsApp-like green */
      --bot-bubble: #ffffff;
      --accent: #25D366;
      --muted: #6b7280;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    html,body{height:100%;margin:0;background:var(--bg);color:#111}
    .app {
      max-width:900px;
      height:90vh;
      margin:24px auto;
      display:flex;
      flex-direction:column;
      border-radius:12px;
      box-shadow:0 8px 24px rgba(2,6,23,0.08);
      overflow:hidden;
      background:linear-gradient(180deg,var(--panel),#fff);
      border:1px solid rgba(0,0,0,0.04);
    }

    /* header */
    .header {
      display:flex;align-items:center;gap:12px;padding:12px 16px;background:#fff;border-bottom:1px solid rgba(0,0,0,0.04);
    }
    .avatar {
      width:44px;height:44px;border-radius:50%;background:linear-gradient(135deg,#8bd1ff,#7ee1a3);
      display:flex;align-items:center;justify-content:center;color:#fff;font-weight:700;
      box-shadow:0 2px 6px rgba(12,34,80,0.08);
      flex:0 0 44px;
    }
    .header .title {font-weight:600}
    .header .sub {font-size:12px;color:var(--muted)}

    /* messages area */
    .messages {
      flex:1;
      padding:18px;
      overflow:auto;
      display:flex;
      flex-direction:column;
      gap:10px;
      background-image: linear-gradient(transparent, rgba(0,0,0,0.01));
    }

    .msg-row {display:flex;gap:8px;align-items:flex-end;}
    .msg-row.left {justify-content:flex-start;}
    .msg-row.right {justify-content:flex-end;}

    .bubble {
      max-width:74%;
      padding:10px 12px;
      border-radius:14px;
      line-height:1.3;
      box-shadow:0 1px 0 rgba(0,0,0,0.06);
      font-size:14px;
      position:relative;
      word-wrap:break-word;
      white-space:pre-wrap;
    }

    /* tails (simple) */
    .msg-row.left .bubble::after{
      content:"";
      position:absolute;left:-6px;bottom:6px;width:0;height:0;border-right:8px solid var(--bot-bubble);border-top:8px solid transparent;border-bottom:8px solid transparent;
      filter:drop-shadow(0 1px 0 rgba(0,0,0,0.02));
    }
    .msg-row.right .bubble::after{
      content:"";
      position:absolute;right:-6px;bottom:6px;width:0;height:0;border-left:8px solid var(--user-bubble);border-top:8px solid transparent;border-bottom:8px solid transparent;
    }

    .bubble.bot { background:var(--bot-bubble); color:#111 }
    .bubble.user { background:var(--user-bubble); color:#111; }

    .meta { display:flex; gap:8px; align-items:center; margin-top:6px; font-size:11px; color:var(--muted);}

    /* input area */
    .input-area{
      display:flex;
      gap:10px;
      padding:10px;
      align-items:center;
      border-top:1px solid rgba(0,0,0,0.04);
      background:#fff;
    }
    .input-area form {display:flex; gap:8px; width:100%}
    .input {
      flex:1;
      display:flex;
      border-radius:999px;
      padding:10px 12px;
      align-items:center;
      gap:8px;
      border:1px solid rgba(0,0,0,0.06);
      box-shadow:inset 0 1px 0 rgba(255,255,255,0.6);
      background:#fff;
    }
    .input textarea {
      resize:none;
      border:0;outline:0;
      width:100%;
      min-height:34px;max-height:120px;
      font-size:14px;
      font-family:inherit;
      background:transparent;
    }
    .btn-send {
      background:var(--accent);
      border:none;color:white;padding:8px 12px;border-radius:8px;
      display:inline-flex;align-items:center;gap:8px;font-weight:600;cursor:pointer;
      box-shadow:0 6px 12px rgba(37,211,102,0.12);
    }
    .btn-send:disabled{opacity:0.5;cursor:not-allowed;box-shadow:none}

    /* small screens */
    @media (max-width:420px){
      .app{margin:0;border-radius:0;height:100vh;}
      .header .title{font-size:14px}
    }

    /* typing placeholder */
    .typing {
      font-style:italic;color:var(--muted);opacity:0.95;
    }

  </style>
</head>
<body>
  <div class="app" role="application" aria-label="Chat UI">
    <div class="header">
      <div class="avatar" aria-hidden="true">B</div>
      <div>
        <div class="title">Bot</div>
        <div class="sub">Lightweight Chat — demo</div>
      </div>
    </div>

    <div id="messages" class="messages" aria-live="polite" aria-atomic="false"></div>

    <div class="input-area">
      <form id="chatForm" autocomplete="off">
        <div class="input" role="group" aria-label="Message input">
          <textarea id="messageInput" placeholder="Type a message..." rows="1" required></textarea>
        </div>
        <button id="sendBtn" class="btn-send" type="submit" aria-label="Send message">Send</button>
      </form>
    </div>
  </div>

  <script>
    // --- Minimal, robust frontend JS ---

    const messagesEl = document.getElementById('messages');
    const form = document.getElementById('chatForm');
    const input = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');

    // smooth scroll helper
    function scrollToBottom() {
      // ensure last message visible
      const last = messagesEl.lastElementChild;
      if (last) last.scrollIntoView({ behavior: 'smooth', block: 'end' });
    }

    // create and add a message bubble
    function addMessage({ side = 'left', text = '', time = null, isTyping = false, id = null }) {
      const row = document.createElement('div');
      row.className = 'msg-row ' + (side === 'right' ? 'right' : 'left');

      const bubble = document.createElement('div');
      bubble.className = 'bubble ' + (side === 'right' ? 'user' : 'bot');
      if (id) bubble.dataset.msgId = id;

      if (isTyping) {
        bubble.innerHTML = `<span class="typing">typing<span class="dots">.</span></span>`;
        // simple animated dots
        let i = 0;
        bubble._dotsInterval = setInterval(() => {
          i = (i + 1) % 4;
          bubble.querySelector('.dots').textContent = '.'.repeat(i);
        }, 400);
      } else {
        bubble.textContent = text;
      }

      row.appendChild(bubble);

      // meta (time)
      if (time) {
        const meta = document.createElement('div');
        meta.className = 'meta';
        meta.textContent = time;
        row.appendChild(meta);
      }

      messagesEl.appendChild(row);
      scrollToBottom();
      return bubble;
    }

    // clear typing indicator for a bubble element created by addMessage
    function stopTyping(bubble, newText) {
      if (!bubble) return;
      if (bubble._dotsInterval) {
        clearInterval(bubble._dotsInterval);
        bubble._dotsInterval = null;
      }
      bubble.classList.remove('typing');
      bubble.textContent = newText;
      scrollToBottom();
    }

    // timestamp helper e.g. 12:34
    function nowTime() {
      const d = new Date();
      return d.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    // send flow
    async function sendMessage(text) {
      // show user bubble immediately
      addMessage({ side: 'right', text: text, time: nowTime() });

      // show bot typing bubble (we'll replace its text when response arrives)
      const typingBubble = addMessage({ side: 'left', isTyping: true });

      // send to backend
      try {
        // adjust payload to match your backend API
        const res = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: text })
        });

        if (!res.ok) {
          throw new Error('Server returned ' + res.status);
        }

        // backend may return JSON { reply: "..." } or plain text.
        const contentType = res.headers.get('content-type') || '';
        let replyText = '';

        if (contentType.includes('application/json')) {
          const json = await res.json();
          // support either {reply: "..."} or {message: "..."}
          replyText = json.reply ?? json.message ?? JSON.stringify(json);
        } else {
          replyText = await res.text();
        }

        stopTyping(typingBubble, replyText);
      } catch (err) {
        stopTyping(typingBubble, 'Sorry — failed to reach server.');
        console.error('Chat send error:', err);
      }
    }

    // handle form submit
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;
      input.value = '';
      sendBtn.disabled = true;
      input.disabled = true;

      // send (do not await here, but manage UI)
      sendMessage(text).finally(() => {
        sendBtn.disabled = false;
        input.disabled = false;
        input.focus();
      });
    });

    // Enter to send (Shift+Enter for newline)
    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        form.requestSubmit();
      }
    });

    // initial welcome message
    window.addEventListener('load', () => {
      addMessage({ side: 'left', text: 'Hello! This is a demo bot. Type a message and press Enter or Send.', time: nowTime() });
      input.focus();
    });
  </script>
</body>
</html>
