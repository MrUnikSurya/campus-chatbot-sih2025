<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chatbot UI</title>
  <style>
    :root {
      --header-bg: #075E54;
      --bg-color: #efeae2;
      --bot-bg: #fff;
      --user-bg: #DCF8C6;
      --text-color: #000;
      --doodle-color: 0.05; /* light mode doodle opacity */
    }
    body.dark {
      --header-bg: #202c33;
      --bg-color: #111b21;
      --bot-bg: #202c33;
      --user-bg: #005c4b;
      --text-color: #e9edef;
      --doodle-color: 0.08; /* dark mode doodle opacity */
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: var(--bg-color);
      font-family: 'Segoe UI', Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: var(--text-color);
      transition: background 0.3s ease, color 0.3s ease;
    }

    .chat-container {
      background: #fff;
      width: 100%;
      max-width: 420px;
      height: 85vh;
      display: flex;
      flex-direction: column;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      overflow: hidden;
      background: var(--bg-color);
      transition: background 0.3s ease;
    }

    /* --- HEADER --- */
    .chat-header {
      background: var(--header-bg);
      color: white;
      padding: 14px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background 0.3s ease;
    }

    .theme-toggle {
      background: transparent;
      border: none;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .theme-toggle:hover {
      transform: scale(1.1);
    }

    /* --- MESSAGES AREA --- */
    .chat-messages {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background-color: var(--bg-color);
      background-image: url("data:image/svg+xml,%3Csvg width='104' height='104' viewBox='0 0 104 104' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cg opacity='%3C%=opacity%3E'%3E%3Cpath d='M52 0C23.3 0 0 23.3 0 52C0 80.7 23.3 104 52 104C80.7 104 104 80.7 104 52C104 23.3 80.7 0 52 0ZM52 96C27.2 96 8 76.8 8 52C8 27.2 27.2 8 52 8C76.8 8 96 27.2 96 52C96 76.8 76.8 96 52 96Z' fill='%23ffffff'/%3E%3C/g%3E%3C/svg%3E");
      background-repeat: repeat;
      background-size: 300px;
      transition: background-color 0.3s ease;
    }

    /* --- CHAT BUBBLES --- */
    .message {
      max-width: 75%;
      padding: 10px 14px;
      border-radius: 12px;
      font-size: 14px;
      word-wrap: break-word;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
      position: relative;
      color: var(--text-color);
      transition: background 0.3s ease, color 0.3s ease;
    }
    .bot-message {
      background: var(--bot-bg);
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }
    .user-message {
      background: var(--user-bg);
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }

    /* --- INPUT AREA --- */
    .chat-input-area {
      display: flex;
      padding: 10px;
      background: var(--bot-bg);
      border-top: 1px solid #ddd;
      gap: 8px;
      transition: background 0.3s ease;
    }
    .chat-input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
      outline: none;
      resize: none;
      font-size: 14px;
      max-height: 120px;
      min-height: 38px;
      background: var(--bg-color);
      color: var(--text-color);
      transition: background 0.3s ease, color 0.3s ease;
    }
    .send-btn {
      background: #25D366;
      border: none;
      color: white;
      padding: 10px 16px;
      border-radius: 50%;
      cursor: pointer;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 3px 8px rgba(37, 211, 102, 0.3);
      transition: background 0.3s ease;
    }
    .send-btn:hover {
      background: #20b857;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      Bhasha Brigade
      <button id="theme-toggle" class="theme-toggle" title="Toggle Dark Mode">üåô</button>
    </div>

    <div id="chat-messages" class="chat-messages">
      <div class="message bot-message">Hello! üëã I'm your bot. I can answer any queries regarding university of rajasthan. Type a message below.</div>
    </div>

    <form id="chat-form" class="chat-input-area">
      <textarea id="chat-input" class="chat-input" placeholder="Type a message..." required></textarea>
      <button class="send-btn" type="submit">‚û§</button>
    </form>
  </div>

  <script>
    const chatMessages = document.getElementById("chat-messages");
    const chatForm = document.getElementById("chat-form");
    const chatInput = document.getElementById("chat-input");
    const themeToggle = document.getElementById("theme-toggle");

    function appendMessage(text, isUser = false) {
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("message", isUser ? "user-message" : "bot-message");
      msgDiv.textContent = text;
      chatMessages.appendChild(msgDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    chatForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const text = chatInput.value.trim();
      if (!text) return;
      
      appendMessage(text, true);
      chatInput.value = "";

      const typingDiv = document.createElement("div");
      typingDiv.classList.add("message", "bot-message");
      typingDiv.textContent = "Bot is typing...";
      chatMessages.appendChild(typingDiv);
      chatMessages.scrollTop = chatMessages.scrollHeight;

      try {
        const response = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text }),
        });
        const data = await response.json();
        chatMessages.removeChild(typingDiv);
        appendMessage(data.reply);
      } catch (error) {
        chatMessages.removeChild(typingDiv);
        appendMessage("‚ö†Ô∏è Failed to connect to server.");
      }
    });

    chatInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        chatForm.requestSubmit();
      }
    });

    // Dark Mode Toggle
    themeToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      themeToggle.textContent = document.body.classList.contains("dark") ? "‚òÄÔ∏è" : "üåô";
    });
  </script>
</body>
</html>
